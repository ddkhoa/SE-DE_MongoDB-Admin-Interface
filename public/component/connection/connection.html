<div class="row">
    <div class="col-sm-12">
        <h3> Connect to database</h3>

        <div class="panel panel-default">

            <div class="panel-heading">
                <span class="h4">Connect</span>
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Choose a connection</label>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="connection"
                            ng-options="value as key for (key, value) in connSet">
                        </select>
                    </div>
                    <button type="button" class="btn btn-success" ng-click="connect()">Connect</button>
                </div>
            </div>

        </div>

        <div class="panel panel-default">

            <div class="panel-heading">
                <span class="h4">Add Connection </span>
            </div>

            <div class="panel-body">

                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="name" id="name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="server" class="col-sm-2 col-form-label">Server</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="server" id="server">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="port" class="col-sm-2 col-form-label">Port</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="port" id="port">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Authentication</label>
                        <div class="col-sm-6">
                            <label class="btn btn-default" ng-model="authentication" uib-btn-radio="false">No</label>
                            <label class="btn btn-primary" ng-model="authentication" uib-btn-radio="true">Yes</label>
                        </div>
                    </div>

                    <div ng-if="authentication">
                        <div class="form-group row">
                            <label for="user" class="col-sm-2 col-form-label">User</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="secret.user" id="user">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" ng-model="secret.password" id="password">
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-success" ng-click="saveConnection()">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
